<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра: Угадай фильм</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

  <script type="module" src="./js/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center justify-content-center vh-100">

  <h1 class="mb-4 text-center">Угадай фильм</h1>

  <button id="btnGame" class="pulse-btn mb-4"></button>

  <div id="question" class="mb-3 text-center fs-5"></div>
  <div id="answer" class="text-center fw-bold fs-4"></div>

  <div class="text-center mb-4 mt-4">
    <button id="btnResetMovies" class="btn btn-warning">Начать заново</button>
  </div>

  <!-- Форма добавления игрока -->
  <div class="mb-3 w-100 text-center">
    <button class="btn btn-secondary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#addPlayerForm">
      Добавить игрока
    </button>
    <div class="collapse" id="addPlayerForm">
      <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="playerName" class="form-control" placeholder="Имя игрока">
        <button class="btn btn-primary" id="btnAddPlayer">Добавить</button>
      </div>
    </div>
  </div>

  <!-- Таблица игроков -->
  <div class="w-75 mx-auto mb-3">
    <table class="table table-dark table-striped table-hover text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Игрок</th>
          <th>Очки</th>
        </tr>
      </thead>
      <tbody id="playersTableBody">
        <!-- Игроки будут добавляться динамически -->
      </tbody>
    </table>
  </div>

  <div class="text-center mb-3 mt-4">
    <button id="btnResetScores" class="btn btn-warning me-2">Сбросить очки всем</button>
    <button id="btnClearPlayers" class="btn btn-danger">Удалить всех игроков</button>
  </div>


</body>
</html>
